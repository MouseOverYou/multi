<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>WebShowcase</title>
    <link rel="stylesheet" type="text/css" href="css/web.css">
    <link rel="stylesheet" type="text/css" href="css/babylon.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!--Babylon stuff-->
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>

    <!-- gsap animation-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.2/gsap.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>



</head>

<body>


    <div id="root">
        <div class="container">
            <section class="legend">
                <div class="legend__item legend__item--home">
                    <h3 class="legend__title">Home<h3>
                            <div class="legend__bg"></div>
                </div>
                <div class="legend__item legend__item--ar">
                    <h3 class="legend__title">AR</h3>
                    <div class="legend__bg"></div>
                </div>
                <div class="legend__item legend__item--vr">
                    <h3 class="legend__title">VR</h3>
                    <div class="legend__bg"></div>
                </div>
                <div class="legend__item legend__item--experiences">
                    <h3 class="legend__title">Experiences</h3>
                    <div class="legend__bg"></div>
                </div>
                <div class="legend__item legend__item--contact">
                    <h3 class="legend__title">Contact</h3>
                    <div class="legend__bg"></div>
                </div>
            </section>
            <!--div id='mark'>200px above viewport</div-->
            <!--canvas class="renderCanvas" id="renderCanvas0" touch-action="none"></canvas-->
            <section id="subcontainer_rc1" class="observed home">
                <h2 class="view__title">Home: Scene 1</h2>
                <div class="percentage">
                    <span class="percentage__value">0</span>
                    <span class="percentage__extension">%</span>
                    <span class="sub">inside viewport</span>
                </div>
                <canvas id="renderCanvas1" touch-action="none"></canvas>
            </section>
            <section id="subcontainer_rc2" class="observed ar">
                <h2 class="view__title">AR: Scene 2</h2>
                <div class="percentage">
                    <span class="percentage__value">0</span>
                    <span class="percentage__extension">%</span>
                    <span class="sub">inside viewport</span>
                </div>
                <canvas id="renderCanvas2" touch-action="none"></canvas>
            </section>
            <section id="subcontainer_rc3" class="observed vr">
                <h2 class="view__title">VR: Scene 3</h2>
                <div class="percentage">
                    <span class="percentage__value">0</span>
                    <span class="percentage__extension">%</span>
                    <span class="sub">inside viewport</span>
                </div>
                <canvas id="renderCanvas3" touch-action="none"></canvas>
            </section>
            <section id="subcontainer_rc4" class="observed experiences">
                <h2 class="view__title">EXP: Scene 4</h2>
                <div class="percentage">
                    <span class="percentage__value">0</span>
                    <span class="percentage__extension">%</span>
                    <span class="sub">inside viewport</span>
                </div>
                <canvas id="renderCanvas4" touch-action="none"></canvas>
            </section>
            <section id="subcontainer_rc5" class="observed contact">
                <h2 class="view__title">Contact: Scene 5</h2>
                <div class="percentage">
                    <span class="percentage__value">0</span>
                    <span class="percentage__extension">%</span>
                    <span class="sub">inside viewport</span>
                </div>
                <canvas id="renderCanvas5" touch-action="none"></canvas>
            </section>
        </div>
    </div>
    <!--3D stuff-->
    <script src="js/MaterialManager.js"></script>
    <script src="js/AnimationManager.js"></script>
    <script src="js/MeshLoader.js"></script>
    <script src="js/HandleWorlds.js"></script>

    <script src="js/helperFunctions.js"></script>
    <script src="js/observer.js"></script>
    <script src="js/3DClasses.js"></script>
    <script src="js/index.js"></script>

    <script>

    </script>



</body>

</html>
